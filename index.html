<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printer Clicker Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    .game-container {
      margin: 2em auto;
      padding: 2em;
      background: #e0e7ff;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
    }
    #click-button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #click-button:hover {
      background: #4338ca;
    }
    .printer-item {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
    }
    .buy-button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .buy-button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>3D Printer Clicker Game</h1>

  <div class="game-container">
    <button id="click-button">üñ®Ô∏è Print Part</button>
    <p>Printed Parts: <span id="print-count">0</span></p>
    <p>Filament Points: <span id="filament-count">0</span></p>

    <h2>Available Printers</h2>
    <div id="shop"></div>
  </div>

  <script>
    // Game state
    let printCount = 0;
    let filamentPoints = 0;
    const printers = [
      { name: 'Basic FDM Printer', cost: 50, speed: 1 },
      { name: 'Resin Printer', cost: 150, speed: 3 },
      { name: 'Industrial SLS Printer', cost: 500, speed: 10 }
    ];
    let ownedPrinters = [];

    // Update UI
    function updateUI() {
      document.getElementById('print-count').textContent = printCount;
      document.getElementById('filament-count').textContent = filamentPoints;
      updateShop();
    }

    // Handle manual clicking
    document.getElementById('click-button').addEventListener('click', () => {
      printCount++;
      filamentPoints++;
      updateUI();
    });

    // Render the printer shop
    function updateShop() {
      const shop = document.getElementById('shop');
      shop.innerHTML = ''; // Clear shop

      printers.forEach((printer, index) => {
        const printerItem = document.createElement('div');
        printerItem.className = 'printer-item';
        printerItem.innerHTML = `
          <strong>${printer.name}</strong><br>
          Cost: ${printer.cost} Filament Points<br>
          Speed: ${printer.speed} parts/sec<br>
          <button class="buy-button" ${filamentPoints < printer.cost ? 'disabled' : ''} onclick="buyPrinter(${index})">
            Buy Printer
          </button>
        `;
        shop.appendChild(printerItem);
      });
    }

    // Buy a printer
    window.buyPrinter = function(index) {
      const printer = printers[index];
      if (filamentPoints >= printer.cost) {
        filamentPoints -= printer.cost;
        ownedPrinters.push(printer);
        updateUI();
      }
    }

    // Automate printer production
    setInterval(() => {
      ownedPrinters.forEach(printer => {
        printCount += printer.speed;
        filamentPoints += printer.speed;
      });
      updateUI();
    }, 1000);

    // Initial UI update
    updateUI();
  </script>
</body>
</html>
