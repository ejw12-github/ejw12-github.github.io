<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PluginBuilder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background: #fefefe;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #errorOutput {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PluginBuilder</h1>
  <p>Enter your plugin configuration below:</p>
  <textarea id="pluginInput">
command /test:
    usage: &cUsage: &6/test
    permission: command.test
    permission message: &4You can't use this command!
    aliases: /test-command
    trigger:
        if executor is player:
            send "&aHi!"
            set (ranCommand[executor]) to true
        else:
            send "&cYou must be a player!"
  </textarea>
  <br>
  <button onclick="validatePluginSyntax()">Validate Syntax</button>\n
  <button onclick="generatePluginFile()">Download Plugin File</button>

  <pre id="errorOutput"></pre>

  <script>
    function validatePluginSyntax() {
      const content = document.getElementById("pluginInput").value.trim();
      const lines = content.split("\\n");
      let errors = [];
      let inCommand = false;

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        // Validate command declaration
        if (line.startsWith("command ")) {
          inCommand = true;
          if (!line.includes("/")) {
            errors.push(`Line ${i + 1}: Command declaration must include a command name (e.g., /test).`);
          }
        }

        // Validate trigger
        if (inCommand && line.startsWith("trigger:")) {
          if (!lines[i + 1] || !lines[i + 1].trim().startsWith("if executor")) {
            errors.push(`Line ${i + 1}: Missing condition for the trigger.`);
          }
          inCommand = false;
        }

        // Validate permission message
        if (line.startsWith("permission message:")) {
          if (!line.includes("&")) {
            errors.push(`Line ${i + 1}: Permission message should include color codes.`);
          }
        }
      }

      // Display errors or success
      const errorOutput = document.getElementById("errorOutput");
      if (errors.length > 0) {
        errorOutput.textContent = "Validation Errors:\\n" + errors.join("\\n");
      } else {
        errorOutput.textContent = "No syntax errors found!";
      }
    }

    function generatePluginFile() {
      const content = document.getElementById("pluginInput").value;
      if (!content.trim()) {
        alert("Please enter plugin content before downloading.");
        return;
      }

      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "PluginBuilderConfig.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
