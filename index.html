<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PluginBuilder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }

    h1 {
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      padding: 0.5rem;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      background: #fefefe;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>PluginBuilder</h1>
  <p>Enter your plugin configuration below:</p>
  <textarea id="pluginInput">
import {import}
import {import}

command /test:
    usage: &cUsage: &6/test
    permission: command.test
    permission message: &4You can't use this command!
    aliases: /test-command
    trigger:
        if executor is player:
            send "&aHi!"
            set (ranCommand[executor]) to true
        else:
            send "&cYou must be a player!"
  </textarea>
  <br>
  <button onclick="generatePluginFile()">Download Plugin File</button>

  <script>
    function generatePluginFile() {
      const content = document.getElementById("pluginInput").value;

      if (!content.trim()) {
        alert("Please enter plugin content before downloading.");
        return;
      }

      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "PluginBuilderConfig.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
